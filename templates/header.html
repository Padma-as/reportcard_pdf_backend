<div class="progress-report__inst--logos" style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
    
    <div style="flex-shrink: 0; min-width: 50px;">
        <img
            src="%s"
            alt="Logo 1"
            style="height: 60px; width: 60px;" 
        />
    </div>

    <div class="progress-report__inst--details" style="text-align: center; display: flex; flex-direction: column; flex-grow: 1; margin: 0 10px;">
        
        <span
            class="progress-report__inst--details--cust-name"
            style="font-size: 18px; color: #000000; font-weight: bold; margin-bottom: 2px;"
        >
            %s
        </span>
        
        <span
            class="progress-report__inst--details--cust-name"
            style="font-size: 16px; color: #333333; margin-bottom: 2px;"
        >
            %s
        </span>

        <b
            class="progress-report__inst--details--inst-name"
            style="font-size: 24px; color: #000080; margin-bottom: 2px;"
        >
            %s
        </b>
        
        <span
            class="progress-report__inst--details--cust-name"
            style="font-size: 14px; color: #555555; margin-bottom: 2px;"
        >
            %s
        </span>

        <span
            class="progress-report__inst--details--inst-address"
            style="font-size: 12px; color: #666666; margin-bottom: 2px;"
        >
            %s
        </span>

        <div style="font-size: 12px; color: #666666;">
            <span class="progress-report__inst--details--inst-address" style="margin-right: 10px;">
                Website: %s
            </span>
            <span class="progress-report__inst--details--inst-address">
                Email: %s
            </span>
        </div>
        
        %s
    </div>

    <div style="flex-shrink: 0; min-width: 50px;">
        <img
            src="%s"
            alt="Logo 2"
            style="height: 60px; width: 60px;"
        />
    </div>
</div>
