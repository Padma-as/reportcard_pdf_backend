<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
    /* Common table styles applied to the student content */
    table { width: 100%; border-collapse: collapse; margin-top: 10px; }
    th, td { border: 1px solid #000; padding: 5px; text-align: center; }
    h2 { text-align: center; color: #2b2b2b; }
    /* Define a container for the page content, adding margins per page */
    .page-content { margin: 20px; } 
    /* Style for the horizontal rule used in the header */
    .header-separator { border: 1px solid #ccc; margin-top: 10px; }
</style>
</head>

</body>
</html>
